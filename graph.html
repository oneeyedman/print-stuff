<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graphs</title>
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chart {
      width: 100%;
      max-width: 300px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="chart">
    <canvas id="myPie" width="100%" height="100%"></canvas>
    <img src="" alt="" class="pieImg">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    const pie = document.querySelector('#myPie');
    const ctx = pie.getContext('2d');
    

    const data = {
        datasets: [{
            data: [10, 20, 30],
            backgroundColor: [
              '#ffcc00',
              '#ff9900',
              '#666'
            ]
        }],
        labels: [
            'Amarillo correcto',
            'Fuego chileno',
            'Gris metal'
        ]
    };
    const options = {
      maintainAspectRatio: true,
      responsive: true,
      animation: false,
      
    };
    const myChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
    });
    
    const imgData = pie.toDataURL("image/png", 1.0);
    document.querySelector('.pieImg').src =imgData;
  </script>
</body>
</html>
